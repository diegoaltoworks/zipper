name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install package with '...'
        2. Call function with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The function should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, it...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, add a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { zipper } from '@diegoaltoworks/zipper';

        // Your code here

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: If applicable, paste any error messages or stack traces
      render: shell

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of @diegoaltoworks/zipper are you using?
      placeholder: 1.0.0
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      placeholder: Chrome 120, Firefox 121, Safari 17

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: macOS 14, Windows 11, Ubuntu 22.04

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the code?
      options:
        - Browser
        - Node.js
        - Both
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, links, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have tested with the latest version of the package
          required: true
        - label: I have included all relevant information above
          required: true
