name: Publish to NPM on Main Merge

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'rollup.config.js'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.changed }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: get_previous
        run: |
          git checkout HEAD^
          echo "prev_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          git checkout -

      - name: Check if version changed
        id: version_check
        run: |
          if [ "${{ steps.get_version.outputs.version }}" != "${{ steps.get_previous.outputs.prev_version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: ${{ steps.get_previous.outputs.prev_version }} â†’ ${{ steps.get_version.outputs.version }}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping publish"
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: |
            Published @diegoaltoworks/zipper@${{ needs.check-version.outputs.version }} to NPM

            ## Installation
            ```bash
            npm install @diegoaltoworks/zipper
            ```

            See full changelog at [CHANGELOG.md](./CHANGELOG.md)
          draft: false
          prerelease: false
