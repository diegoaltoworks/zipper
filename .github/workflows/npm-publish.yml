name: Publish to NPM

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: check
        run: |
          CURR=$(node -p "require('./package.json').version")
          echo "version=$CURR" >> $GITHUB_OUTPUT

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            PREV=$(git show HEAD^:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf-8')).version")
            if [ "$CURR" != "$PREV" ]; then
              echo "Version changed from $PREV to $CURR"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "Version unchanged: $CURR"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Initial commit, allowing publish"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            Published to NPM

            ## Installation
            ```bash
            npm install @diegoaltoworks/zipper@${{ needs.check-version.outputs.version }}
            ```

            See [CHANGELOG](./CHANGELOG.md) for details.
          generate_release_notes: true
          draft: false
          prerelease: false
